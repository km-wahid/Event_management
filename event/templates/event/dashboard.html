{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Management{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-100">

   
    <nav class="bg-gray-500 p-4 text-white shadow-md">
        <div class="max-w-6xl mx-auto flex justify-between">
            <a href="#" class="text-xl font-semibold">Event Manager</a>
            
            <div class="space-x-4 flex items-center">
                <a href="{% url 'event_list' %}" class="hover:underline bg-transparent text-white">Events</a>
                <a href="{% url 'create_category' %}" class="hover:underline bg-transparent text-white">Categories</a>
                <a href="{% url 'create_event' %}" class="bg-white text-cyan-300 px-3 py-1 rounded">Add Event</a>
            </div>
        </div>
    </nav>

    
    <div class="max-w-6xl mx-auto mt-6 p-6">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
